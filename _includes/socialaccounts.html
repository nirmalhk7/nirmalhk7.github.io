<ul class="home-social">
        {% for socialprofile in site.data.profiles.social %}
        <li>
            <a href="{{ socialprofile.url }}">
                <i class="{{ socialprofile.icon }} {{ socialprofile.initial }}" aria-hidden="true"></i>
                <span>{{ socialprofile.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
