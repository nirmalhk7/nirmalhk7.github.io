    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    var j;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {

            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
    </script>
    <script>
    $(document).ready(function() {
        $('.error').hide();

        $("#submitx").click(function() {
            // validate and process form here
            var name = $("#contactName").val();
            var email = $("#contactEmail").val();
            var body = $("#contactMessage").val();
            $('.error').hide();
            if (name == "") {
                $("#contactName-error").show();
                $("#contactName").focus();
                return false;
            }
            if (email == "") {
                $("#contactEmail-error").show();
                $("#contactEmail").focus();
                return false;
            }
            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))) {
                $("#contactEmail-error").show();

                $("#contactEmail-error").html("Invalid Email Address");
                $("#contactEmail").focus();
                return false;
            }
            if (body == "") {
                $("#contactMessage-error").show();
                $("#contactMessage").focus();
                return false;
            }

        });
    });
    </script>
    <script>
    $(document).ready(function() {

        $('#submitx').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            var name = $("#contactName").val();
            var email = $("#contactEmail").val();
            var subj = $("#contactSubject").val();
            var body = $("#contactMessage").val();

            if (name != "" && email != "" && body != "") {
                $.ajax({
                    dataType: 'jsonp',
                    url: "http://getsimpleform.com/messages/ajax?form_api_token=162ff4fa2bb9c89f908b059c33b0a806",
                    data: {
                        NAME: name,
                        contactEmail: email,
                        message: subj,
                        content: body

                    },
                    success: function() {
                        var name = $("#contactName").val();
                        $('.alertbox').html("Hey " + name + "! Your message has been delivered.");
                        $('.alert-box').removeClass("alert-box--error");
                        $('.alert-box').addClass("alert-box--success");
                        $('.alert').show();

                    }
                });
            }
            //End of submitx
        });
        //Endof Doc Ready
    });
    </script>
        <script>
        var accordion = (function(){
  
  var $accordion = $('.js-accordion');
  var $accordion_header = $accordion.find('.js-accordion-header');
  var $accordion_item = $('.js-accordion-item');
 
  // default settings 
  var settings = {
    // animation speed
    speed: 400,
    
    // close all other accordion items if true
    oneOpen: false
  };
    
  return {
    // pass configurable object literal
    init: function($settings) {
      $accordion_header.on('click', function() {
        accordion.toggle($(this));
      });
      
      $.extend(settings, $settings); 
      
      // ensure only one accordion is active if oneOpen is true
      if(settings.oneOpen && $('.js-accordion-item.active').length > 1) {
        $('.js-accordion-item.active:not(:first)').removeClass('active');
      }
      
      // reveal the active accordion bodies
      $('.js-accordion-item.active').find('> .js-accordion-body').show();
    },
    toggle: function($this) {
            
      if(settings.oneOpen && $this[0] != $this.closest('.js-accordion').find('> .js-accordion-item.active > .js-accordion-header')[0]) {
        $this.closest('.js-accordion')
               .find('> .js-accordion-item') 
               .removeClass('active')
               .find('.js-accordion-body')
               .slideUp()
      }
      
      // show/hide the clicked accordion item
      $this.closest('.js-accordion-item').toggleClass('active');
      $this.next().stop().slideToggle(settings.speed);
    }
  }
})();

$(document).ready(function(){
