name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22.x
      DRAFT: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm i -f

      - name: Run tests
        run: npm test

      - name: Build Next.js
        run: npm run build

      - name: Authenticate with Vercel
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel login --token="$VERCEL_TOKEN"

      - name: Prepare Vercel project configuration
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Create Vercel prebuilt output
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Upload Vercel artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: vercel-prebuilt
          path: |
            .vercel/output
            .vercel/project.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Download Vercel artifact
        uses: actions/download-artifact@v4
        with:
          name: vercel-prebuilt
          path: .

      - name: Deploy with Vercel CLI
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

      - name: Notify placeholder endpoint
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status":"deployed","commit":"'"${GITHUB_SHA}"'"}' \
            https://example.com/webhook
